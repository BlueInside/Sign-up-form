<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-logo">
        <img class="bg-img" src="img/bgImg.avif" alt="background image" />
        <img class="logo-img" src="img/logo.png" alt="logo image" />
      </div>
      <div class="main">
        <header>
          <h1>
            This is not a real online service! blah blah blah blah blah blah
            blah blah blah blah blah blah blah blah blah... Sign up now to get
            started. You know you want to.
          </h1>
        </header>
        <form action="#" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <p>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="firstName" />
            </p>
            <p>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="lastName" />
            </p>
            <p>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </p>
            <p>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" name="tel" />
            </p>
            <p>
              <label for="psw">Password</label>
              <input type="password" id="psw" name="password" />
            </p>
            <p>
              <label for="cPsw">CONFIRM PASSWORD</label>
              <input type="password" id="cPsw" name="confirmPassword" />
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
